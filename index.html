<!DOCTYPE html>
<html>
<head>
    <title>To-Do App</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <input type="text" id="task" placeholder="Enter task">
    <button onclick="addTask()">Add Task</button>
    <ul id="taskList"></ul>
    
    <script>
        function addTask() {
            let task = document.getElementById('task').value;
            console.log("Task added:", task);
        }
    </script>
</body>
</html>
